<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6803;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8534;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="32" fill="url(#bgGradient)"/>
  
  <!-- Microchip Body -->
  <rect x="18" y="18" width="28" height="28" rx="3" fill="url(#chipGradient)" opacity="0.9"/>
  
  <!-- Inner chip detail -->
  <rect x="22" y="22" width="20" height="20" rx="2" fill="#1a1a2e" opacity="0.7"/>
  
  <!-- Circuit paths -->
  <path d="M32 26 L32 22" stroke="#ff6803" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M32 42 L32 38" stroke="#ff6803" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M26 32 L22 32" stroke="#ff6803" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M42 32 L38 32" stroke="#ff6803" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Corner circuits -->
  <path d="M26 26 L22 22" stroke="#06b6d4" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M38 26 L42 22" stroke="#06b6d4" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M26 38 L22 42" stroke="#06b6d4" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M38 38 L42 42" stroke="#06b6d4" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Connection dots -->
  <circle cx="22" cy="22" r="1.5" fill="#06b6d4"/>
  <circle cx="42" cy="22" r="1.5" fill="#06b6d4"/>
  <circle cx="22" cy="42" r="1.5" fill="#06b6d4"/>
  <circle cx="42" cy="42" r="1.5" fill="#06b6d4"/>
  
  <!-- Center "W" for Wishot -->
  <text x="32" y="36" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff6803" text-anchor="middle">W</text>
  
  <!-- Side pins -->
  <rect x="14" y="26" width="4" height="2" rx="1" fill="#ff8534"/>
  <rect x="14" y="36" width="4" height="2" rx="1" fill="#ff8534"/>
  <rect x="46" y="26" width="4" height="2" rx="1" fill="#ff8534"/>
  <rect x="46" y="36" width="4" height="2" rx="1" fill="#ff8534"/>
  
  <!-- Top/Bottom pins -->
  <rect x="26" y="14" width="2" height="4" rx="1" fill="#ff8534"/>
  <rect x="36" y="14" width="2" height="4" rx="1" fill="#ff8534"/>
  <rect x="26" y="46" width="2" height="4" rx="1" fill="#ff8534"/>
  <rect x="36" y="46" width="2" height="4" rx="1" fill="#ff8534"/>
  
  <!-- Glow effect -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#chipGradient)" stroke-width="0.5" opacity="0.3"/>
</svg>
